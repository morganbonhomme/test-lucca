<button mat-raised-button color="accent" (click)="openDialog()">Ajouter une note de frais</button>

<table mat-table [dataSource]="dataSource" matSort matSortDisableClear="true" class="mat-elevation-z8">

  <!-- PurchasedOn Column -->
  <ng-container matColumnDef="purchasedOn">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Payé le </th>
    <td mat-cell *matCellDef="let element"> {{element.purchasedOn | date:'dd/MM/yy'}} </td>
  </ng-container>

  <!-- Nature Column -->
  <ng-container matColumnDef="nature">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Catégorie </th>
    <td mat-cell *matCellDef="let element"> {{element.nature}} </td>
  </ng-container>

  <!-- Comment Column -->
  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Description </th>
    <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
  </ng-container>

  <!-- Original Amount Column -->
  <ng-container matColumnDef="originalAmount.amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant  </th>
    <td mat-cell *matCellDef="let element"> {{element.originalAmount.amount}} </td>
  </ng-container>

  <!-- Original Currency Column -->
  <ng-container matColumnDef="originalCurrency">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Monnaie Locale </th>
    <td mat-cell *matCellDef="let element"> {{element.originalAmount.currency}} </td>
  </ng-container>

  <!-- Converted Amount Column -->
  <ng-container matColumnDef="convertedAmount.amount">
    <th mat-header-cell *matHeaderCellDef > Montant </th>
    <td mat-cell *matCellDef="let element"> {{element.convertedAmount.amount | currency:'EUR':'symbol'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr>
  <!-- <mat-paginator [pageSize]="20" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator> -->
</table>
