<p>Rechercher une dépense payée</p>

<mat-form-field>
  <mat-label>A partir du</mat-label>
  <input
    matInput
    [matDatepicker]="picker"
    [(ngModel)]="startDate"
    (ngModelChange)="addNewFilter($event)"
  />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<button (click)="removeFilter()" *ngIf="startDate != null">
  Enlever le filtre
</button>
