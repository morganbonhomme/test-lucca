<span>Rechercher les dépenses payées</span>

<mat-form-field>
  <mat-label>depuis le</mat-label>
  <input
    matInput
    [matDatepicker]="picker"
    [(ngModel)]="startDate"
    (ngModelChange)="addNewFilter($event)"
  />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<button mat-stroked-button color="warn" (click)="removeFilter()" *ngIf="startDate != null">
  Enlever le filtre
</button>
